<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password View Effect</title>
</head>
<body>
    <form onsubmit="return false">
        <div class="form-item">
            <label for="">Username</label>
            <div class="input-wrapper">
                <input type="text" name="" id="username" autocomplete="off" autocapitalize="off" spellcheck="false" data-lpignore="true">
            </div>
        </div>
        <div class="form-item">
            <label for="">Password</label>
            <div class="input-wrapper">
                <input type="password" name="" id="password" autocomplete="off" autocapitalize="off" spellcheck="false" data-lpignore="true">
                <button type="button" id="eyeball">
                    <div class="eye"></div>
                </button>
                <div id="beam"></div>
            </div>
        </div>
        <button id="submit">Sign in</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
